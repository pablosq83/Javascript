<!DOCTYPE html>
<html>
<head>
	<title> Conversor de temperatura </title>
</head>
<body>
	<script language = javascript>
		var myString = "60 grados centígrados";
		// var myString = "No contiene ningun elemento";
		var entero;
		var flotante;
		document.write("la cadena \"" + myString + "\"" es + parseInt(myString) + "cuando se trata como un entero" + "<BR>");
		entero = parseInt(myString);
		document.write("la cadena \"" + myString + "\""  "cuando se convierte a un entero es igual a " + " entero + <BR>");
		flotante = parseFloat(myString);
		document.write("la cadena \"" + myString + "\""  "cuando se convierte en un punto flotante es igual a " + flotante);
	</script>
</body>
</html>
