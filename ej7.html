<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title> Ejemplo 7 </title>
	<script language="Javascript">
		/* Script que deshabilita el botón derecho del ratón
		   Autor: Pablo Sulbarán (psulbaran@cenditel.gob.ve)
		   Fecha: 01 - 02 - 2019 */
		function boton_derecho()
		{
			if (navigator.appName == 'Netscape' && (e.which == 3 || e.which == 2)) 
			{
				return false;
			}
			else if (navigator.appName == 'Microsoft Internet Explorer' && (event.button == 2 || event.button == 3)) 
			{
				alert("El botón derecho del ratón está deshabilitado");
				return false;
			}
			return true;
		}
		document.onmousedown = boton_derecho;
		if (document.layers) 
		{
			window.captureEvents(Event.MOUSEDOWN);
			window.onmousedown = boton_derecho;
		}
	</script>
</head>
<body>
    Pulsa el botón derecho
</body>
</html>
